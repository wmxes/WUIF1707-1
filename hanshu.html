		sort(arr,'>');
		sort(arr,'<');

		function sort(arr,type){

			if(type==undefined){
				type='>'
			}

			// type = type==undefined? '<':type;

			// type= type ||'<';

			if(type == '<'){
				sortUp(arr);
			}
			if(type == '>'){
				sortDown(arr);
			}
		}


		function sortUp(arr){
			for(var i=0;i<arr.length;i++){
				for (var j=0;j<arr.length; j++){
					if(arr[i]<arr[j]){
						var temp=arr[i];
						arr[i]=arr[j];
						arr[j]=temp;
					}
				}
			}
			console.log(arr);
		}
		function sortDown(arr){
			for(var i=0;i<arr.length;i++){
				for (var j=0;j<arr.length; j++){
					if(arr[i]>arr[j]){
						var temp=arr[i];
						arr[i]=arr[j];
						arr[j]=temp;
					}
				}
			}
			console.log(arr);
